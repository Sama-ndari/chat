
<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Incognito Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo img {
            max-width: 30%;
            height: auto;
            border-radius: 50%;
        }
        .logo-name {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5rem;
        }
        .logo-user{
            max-width: 10%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Your Logo">
                </div>

            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Chat Messages -->
                <ul id="messages" class="list-group list-group-flush">
                    <li class="list-group-item disabled text-break" aria-disabled="true">The title</li>
                    {% for message in messages %}
                        <li class="list-group-item text-break">
                            </div>
                        </li>
                    {% endfor %}
                            <div class="align-baseline">
                                <img src="{{ url_for('static', filename='logo.png') }}" class="logo-user" alt="Your Logo">
                                {{ message.content }}
                </ul>
                <!-- Chat Input Form -->
                <form id="form" class="mt-3">
                    <div class="input-group">
                        <input id="input" type="text" class="form-control text-break" autocomplete="off" />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <div class="container">
            <div class="logo-name">
                Samandari
            </div>
        </div>
    </footer>

    <script>
        var socket = io.connect('https://tuganire.onrender.com/');

        socket.on('message', function(msg) {
            // Replace new lines with <br> tags
            var formattedMsg = msg.replace(/\n/g, '<br>');
            $('#messages').append($('<li class="list-group-item text-break">').html(formattedMsg));
        });

        $(function() {
            $('#sendButton').click(function() {
                var message = $('#input').val();
                socket.emit('message', message);
                $('#input').val('');
            });
        });
    </script>
</body>
</html>
