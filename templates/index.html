<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo img {
            max-width: 30%;
            height: auto;
            border-radius: 50%;
        }
        .logo-name {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5rem;
        }
        .logo-user {
            max-width: 10%;
            border-radius: 50%;
        }
        #refrech {
            margin-left: 170px;
        }
        #send {
            margin-right: 0rem;
        }
    </style>
</head>
<body>

    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Your Logo">
                </div>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Chat Messages -->
                <ul id="messages" class="list-group list-group-flush">

                    <li class="list-group-item disabled text-break" aria-disabled="true">What do you drink beer</li>
                    {% for message in messages %}
                        <li class="list-group-item d-flex align-items-baseline">
                            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-user mr-2" alt="Your Logo">
                            <span class="flex-grow-1 text-break">{{ message.content }}</span>
                            <span class="small text-muted">{{ message.timestamp.strftime('%H:%M:%S') }}</span>
                        </li>
                    {% endfor %}
                </ul>
                <!-- Chat Input Form -->
                <form action="{{ url_for('index') }}" method="post" class="mt-3">
                    <div class="input-group">
                            <textarea name="comment" class="form-control text-break" rows="5" placeholder="Type your message..." autofocus></textarea>

                        <input type="hidden" name="timestamp" value="{{ current_timestamp }}">
                    </div>
                    <div class="input-group-append">
                            <button class="btn btn-primary btn-sm" type="submit" id="send">Send</button>
                            <button class="btn btn-warning btn-sm" id="refrech" type="button" onclick="window.location.reload();">Reload New Comments</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <div class="container">
            <div class="logo-name">
                Samandari
            </div>
        </div>
    </footer>
</body>
</html>
